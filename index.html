<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestão de Estoque com Login e Exportação Excel</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    #loginForm, #app { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);}
    #app { display: none; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    input[type="text"], input[type="number"], input[type="password"] { 
      width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus, input[type="number"]:focus, input[type="password"]:focus {
      border-color: #007BFF;
      outline: none;
    }

    .btn {
      background-color: #007BFF;
      border: none;
      color: white;
      padding: 10px 18px;
      margin: 5px 4px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      box-shadow: 0 4px 6px rgba(0,123,255,0.3);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    .btn:hover {
      background-color: #0056b3;
      box-shadow: 0 6px 12px rgba(0,86,179,0.5);
    }
    .btn:active {
      background-color: #004494;
      box-shadow: 0 2px 4px rgba(0,68,148,0.7);
      transform: translateY(1px);
    }

    #msgErro {
      color: red;
      margin-top: 8px;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>

<div id="loginForm">
  <h2>Login</h2>
  <label>Usuário:</label><br />
  <input type="text" id="username" /><br /><br />
  <label>Senha:</label><br />
  <input type="password" id="password" /><br /><br />
  <button class="btn" onclick="login()">Entrar</button>
  <p id="msgErro">Usuário ou senha incorretos.</p>
</div>

<div id="app">
  <h2>Controle de Estoque</h2>
  <button class="btn" onclick="logout()">Logout</button><br /><br />

  <input type="text" id="searchInput" onkeyup="searchTable()" placeholder="Procurar produto..." />

  <button class="btn" onclick="addRow()">Adicionar Produto</button>
  <button class="btn" onclick="exportToExcel()">Exportar Excel</button><br /><br />

  <table id="estoqueTable">
    <thead>
      <tr>
        <th>Produto</th>
        <th>Quantidade</th>
        <th>Referência</th>
        <th>Data da Última Alteração</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <!-- Linhas dinâmicas aqui -->
    </tbody>
  </table>
</div>

<!-- Biblioteca SheetJS para Excel -->
<script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>

<script>
  const userDB = { username: 'admin', password: '1234' };

  function login() {
    const user = document.getElementById('username').value;
    const pass = document.getElementById('password').value;
    const msgErro = document.getElementById('msgErro');
    if(user === userDB.username && pass === userDB.password) {
      msgErro.style.display = 'none';
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('app').style.display = 'block';
      loadInitialData();
    } else {
      msgErro.style.display = 'block';
    }
  }

  function logout() {
    document.getElementById('app').style.display = 'none';
    document.getElementById('loginForm').style.display = 'block';
    document.getElementById('username').value = '';
    document.getElementById('password').value = '';
    document.getElementById('msgErro').style.display = 'none';
  }

  function addRow() {
    const tbody = document.querySelector('#estoqueTable tbody');
    const tr = document.createElement('tr');

    tr.innerHTML = `
      <td contenteditable="true"></td>
      <td contenteditable="true"></td>
      <td contenteditable="true"></td>
      <td>${new Date().toLocaleDateString()}</td>
      <td><button class="btn" onclick="removeRow(this)">Remover</button></td>
    `;
    tbody.appendChild(tr);
  }

  function removeRow(btn) {
    const row = btn.parentNode.parentNode;
    row.remove();
  }

  function searchTable() {
    const filter = document.getElementById('searchInput').value.toLowerCase();
    const rows = document.querySelectorAll('#estoqueTable tbody tr');

    rows.forEach(row => {
      const prod = row.cells[0].textContent.toLowerCase();
      if(prod.indexOf(filter) > -1) {
        row.style.display = '';
      } else {
        row.style.display = 'none';
      }
    });
  }

  document.querySelector('#estoqueTable tbody').addEventListener('input', e => {
    if(e.target && e.target.tagName === 'TD') {
      const row = e.target.parentNode;
      const dataCell = row.cells[3];
      dataCell.textContent = new Date().toLocaleDateString();
    }
  });

  function exportToExcel() {
    const table = document.getElementById('estoqueTable');
    const wb = XLSX.utils.book_new();
    const ws = XLSX.utils.table_to_sheet(table);
    XLSX.utils.book_append_sheet(wb, ws, "Estoque");
    XLSX.writeFile(wb, "estoque.xlsx");
  }

  function loadInitialData() {
    const tbody = document.querySelector('#estoqueTable tbody');
    tbody.innerHTML = `
      <tr>
        <td contenteditable="true">Produto A</td>
        <td contenteditable="true">10</td>
        <td contenteditable="true">REF001</td>
        <td>${new Date().toLocaleDateString()}</td>
        <td><button class="btn" onclick="removeRow(this)">Remover</button></td>
      </tr>
      <tr>
        <td contenteditable="true">Produto B</td>
        <td contenteditable="true">5</td>
        <td contenteditable="true">REF002</td>
        <td>${new Date().toLocaleDateString()}</td>
        <td><button class="btn" onclick="removeRow(this)">Remover</button></td>
      </tr>
    `;
  }
</script>

</body>
</html>
