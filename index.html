<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Produtos</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <!-- Login -->
  <div id="loginContainer" class="flex flex-col items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-80 text-center">
      <h2 class="text-2xl font-bold mb-4">Login</h2>
      <input id="username" type="text" placeholder="Digite seu nome" class="w-full mb-4 p-2 border rounded" />
      <button onclick="login()" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded transition">Entrar</button>
    </div>
  </div>

  <!-- Sistema principal -->
  <div id="appContainer" class="hidden p-6 max-w-6xl mx-auto">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-3xl font-bold">Controle de Produtos</h1>
      <div class="text-sm text-gray-600" id="lastLoginDisplay"></div>
    </div>

    <!-- Formulário -->
    <div class="bg-white p-4 rounded shadow mb-6">
      <h2 class="text-xl font-semibold mb-4">Adicionar / Editar Produto</h2>
      <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
        <input id="productName" type="text" placeholder="Nome do produto" class="p-2 border rounded" />
        <input id="productQty" type="number" placeholder="Quantidade" class="p-2 border rounded" />
        <input id="productDate" type="date" class="p-2 border rounded" />
        <button onclick="addOrUpdateProduct()" class="bg-green-500 hover:bg-green-600 text-white p-2 rounded transition">Salvar</button>
      </div>
    </div>

    <!-- Tabela -->
    <div class="bg-white p-4 rounded shadow mb-6 overflow-auto">
      <table class="min-w-full table-auto border-collapse border text-sm text-left">
        <thead class="bg-gray-200">
          <tr>
            <th class="border px-4 py-2">Produto</th>
            <th class="border px-4 py-2">Quantidade</th>
            <th class="border px-4 py-2">Data de Contagem</th>
            <th class="border px-4 py-2">Última Alteração</th>
            <th class="border px-4 py-2">Ações</th>
          </tr>
        </thead>
        <tbody id="productTable"></tbody>
      </table>
    </div>

    <!-- Botões -->
    <div class="flex flex-wrap gap-4 mb-6">
      <button onclick="exportToExcel()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Exportar Excel</button>
      <button onclick="exportToPDF()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">Exportar PDF</button>
      <button onclick="window.print()" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded">Imprimir</button>
    </div>
  </div>

  <!-- Script -->
  <script>
    const loginContainer = document.getElementById("loginContainer");
    const appContainer = document.getElementById("appContainer");
    const lastLoginDisplay = document.getElementById("lastLoginDisplay");
    const productTable = document.getElementById("productTable");

    let editingIndex = -1;

    function login() {
      const username = document.getElementById("username").value.trim();
      if (!username) return alert("Digite seu nome!");
      const lastLogin = localStorage.getItem("lastLogin");
      const now = new Date().toLocaleString();
      localStorage.setItem("lastLogin", now);
      localStorage.setItem("loggedUser", username);
      if (lastLogin) {
        lastLoginDisplay.textContent = `Último acesso: ${lastLogin}`;
      }
      loginContainer.classList.add("hidden");
      appContainer.classList.remove("hidden");
      renderTable();
    }

    function loadProducts() {
      return JSON.parse(localStorage.getItem("products") || "[]");
    }

    function saveProducts(products) {
      localStorage.setItem("products", JSON.stringify(products));
    }

    function addOrUpdateProduct() {
      const name = document.getElementById("productName").value.trim();
      const qty = parseInt(document.getElementById("productQty").value);
      const date = document.getElementById("productDate").value;
      if (!name || isNaN(qty) || !date) return alert("Preencha todos os campos!");

      const now = new Date().toLocaleString();
      let products = loadProducts();

      if (editingIndex >= 0) {
        products[editingIndex] = { ...products[editingIndex], name, qty, date, updated: now };
        editingIndex = -1;
      } else {
        products.push({ name, qty, date, updated: now });
      }

      saveProducts(products);
      renderTable();
      document.getElementById("productName").value = "";
      document.getElementById("productQty").value = "";
      document.getElementById("productDate").value = "";
    }

    function editProduct(index) {
      const product = loadProducts()[index];
      document.getElementById("productName").value = product.name;
      document.getElementById("productQty").value = product.qty;
      document.getElementById("productDate").value = product.date;
      editingIndex = index;
    }

    function deleteProduct(index) {
      if (!confirm("Deseja excluir este produto?")) return;
      let products = loadProducts();
      products.splice(index, 1);
      saveProducts(products);
      renderTable();
    }

    function renderTable() {
      const products = loadProducts();
      productTable.innerHTML = "";
      products.forEach((p, i) => {
        productTable.innerHTML += `
          <tr>
            <td class="border px-4 py-2">${p.name}</td>
            <td class="border px-4 py-2">${p.qty}</td>
            <td class="border px-4 py-2">${p.date}</td>
            <td class="border px-4 py-2">${p.updated}</td>
            <td class="border px-4 py-2 space-x-2">
              <button onclick="editProduct(${i})" class="bg-yellow-400 hover:bg-yellow-500 text-white px-2 py-1 rounded">Editar</button>
              <button onclick="deleteProduct(${i})" class="bg-red-400 hover:bg-red-500 text-white px-2 py-1 rounded">Excluir</button>
            </td>
          </tr>
        `;
      });
    }

    function exportToExcel() {
      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.json_to_sheet(loadProducts());
      XLSX.utils.book_append_sheet(wb, ws, "Produtos");
      XLSX.writeFile(wb, "produtos.xlsx");
    }

    async function exportToPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const products = loadProducts();
      doc.text("Lista de Produtos", 10, 10);
      let y = 20;
      products.forEach((p, i) => {
        doc.text(`${i + 1}. ${p.name} - ${p.qty} - ${p.date} - ${p.updated}`, 10, y);
        y += 10;
      });
      doc.save("produtos.pdf");
    }
  </script>
</body>
</html>
